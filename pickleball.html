<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #000;
        }
        #infectionAnnouncement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="infectionAnnouncement">Ball has been infected!</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const infectionAnnouncement = document.getElementById('infectionAnnouncement');

        // Game objects
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speed: 5,
            dx: 5,
            dy: 5,
            infected: false,
            infectionGrowth: 0
        };

        const paddle = {
            width: 10,
            height: 100,
            y: canvas.height / 2 - 50,
            infected: false
        };

        const user = {
            x: 10,
            y: canvas.height / 2 - 50,
            score: 0,
            infected: false
        };

        const com = {
            x: canvas.width - 20,
            y: canvas.height / 2 - 50,
            score: 0,
            infected: false
        };

        let gameStartTime;
        let infectionTimeout;

        // Draw functions
        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        function drawCircle(x, y, r, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.fill();
        }

        function drawText(text, x, y, color) {
            ctx.fillStyle = color;
            ctx.font = '45px Arial';
            ctx.fillText(text, x, y);
        }

        function drawCourt() {
            drawRect(0, 0, canvas.width, canvas.height, '#D2691E');
            
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            ctx.moveTo(0, 0);
            ctx.lineTo(0, canvas.height);
            ctx.moveTo(canvas.width, 0);
            ctx.lineTo(canvas.width, canvas.height);
            
            ctx.moveTo(0, 0);
            ctx.lineTo(canvas.width, 0);
            ctx.moveTo(0, canvas.height);
            ctx.lineTo(canvas.width, canvas.height);
            
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            
            ctx.stroke();
        }

        // Update game state
        function update() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            const elapsedTime = (Date.now() - gameStartTime) / 1000;
            const speedMultiplier = Math.min(1.5, 1 + elapsedTime / 300);

            const computerSpeed = 3 * speedMultiplier;
            if (com.y + paddle.height / 2 < ball.y) {
                com.y += computerSpeed;
            } else {
                com.y -= computerSpeed;
            }

            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            let player = (ball.x < canvas.width / 2) ? user : com;
            if (collision(ball, player)) {
                ball.dx *= -1;
                ball.speed += 0.1;

                if (ball.infected) {
                    player.infected = true;
                    clearTimeout(infectionTimeout);
                    infectionTimeout = setTimeout(() => {
                        user.infected = false;
                        com.infected = false;
                    }, 3000);
                }
            }

            if (ball.x - ball.radius < 0) {
                com.score++;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                user.score++;
                resetBall();
            }

            if (user.infected) {
                user.y += Math.random() * 10 - 5;
            }

            if (com.infected) {
                com.y += Math.random() * 10 - 5;
            }

            // Make the infected ball more dramatic
            if (ball.infected) {
                ball.infectionGrowth = Math.min(ball.infectionGrowth + 0.1, 5);
            } else {
                ball.infectionGrowth = Math.max(ball.infectionGrowth - 0.1, 0);
            }
        }

        function collision(b, p) {
            b.top = b.y - b.radius;
            b.bottom = b.y + b.radius;
            b.left = b.x - b.radius;
            b.right = b.x + b.radius;

            p.top = p.y;
            p.bottom = p.y + paddle.height;
            p.left = p.x;
            p.right = p.x + paddle.width;

            return b.right > p.left && b.bottom > p.top && b.left < p.right && b.top < p.bottom;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = 5;
            ball.dx = -ball.dx;

            const wasInfected = ball.infected;
            ball.infected = Math.random() < 0.4;

            if (ball.infected && !wasInfected) {
                infectionAnnouncement.style.display = 'block';
                setTimeout(() => {
                    infectionAnnouncement.style.display = 'none';
                }, 2000);
            }
        }

        function render() {
            drawCourt();
            drawRect(user.x, user.y, paddle.width, paddle.height, user.infected ? '#f00' : '#fff');
            drawRect(com.x, com.y, paddle.width, paddle.height, com.infected ? '#f00' : '#fff');
            drawCircle(ball.x, ball.y, ball.radius + ball.infectionGrowth, ball.infected ? '#f00' : '#000');
            drawText(user.score, canvas.width / 4, canvas.height / 5, '#000');
            drawText(com.score, 3 * canvas.width / 4, canvas.height / 5, '#000');
        }

        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameStartTime = Date.now();
            gameLoop();
        }

        canvas.addEventListener('mousemove', (e) => {
            let rect = canvas.getBoundingClientRect();
            user.y = e.clientY - rect.top - paddle.height / 2;
        });

        window.onload = startGame;
    </script>
</body>
</html>
